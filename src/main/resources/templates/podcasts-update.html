<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html"; charset="UTF-8">
    <title th:text="${podcast[0].name}"></title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
<header class="mt-2" th:insert="blocks/header :: header"></header>

<div class="container mt-5">

    <div th:each="cast : ${podcast}">
        <h2 th:text="'Редактирование подкаста <' + ${cast.name} + '>'"></h2>
        <form th:action="@{/podcasts/} + ${cast.id} + @{/update}" method="post">
            <input type="text" name="name" placeholder="Название" class="form-control" th:value="${cast.name}"><br>
            <input type="text" name="hosts" placeholder="Ведущие" class="form-control" th:value="${cast.hosts}"><br>
            <textarea name="description" placeholder="Описание" class="form-control" th:text="${cast.description}"></textarea><br>
            <input type="text" name="genre" placeholder="Жанр" class="form-control" th:value="${cast.genre}"><br>
            <input type="text" name="podcastDuration" placeholder="Длительность" class="form-control" th:value="${cast.podcastDuration}"><br>
            <input type="text" name="site" placeholder="Официальная станица" class="form-control" th:value="${cast.site}"><br>
            <input type="text" name="link" placeholder="Ссылка на файл" class="form-control" th:value="${cast.link}"><br>
            <input type="text" name="logoLink" placeholder="Ссылка на лого" class="form-control" th:value="${cast.logoLink}"><br>
            <button type="submit" class="btn-close-white">Обновить</button>
        </form>
    </div>

</div>

<footer th:replace="blocks/foooter :: footer"></footer>
</body>
</html>
