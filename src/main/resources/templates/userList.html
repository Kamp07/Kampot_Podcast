<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html"; charset="UTF-8">
    <title th:text="${title}"></title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
<header class="mt-2" th:insert="blocks/header :: header"></header>
<div class="container mt-5">
    <h2 class="mt-2">Все пользователи</h2>
    <div th:each="user : ${users}">
        <p class="mt-2" th:text="${user.username}"></p>
        <p th:text="${user.roles}"></p>
        <a class="btn btn-warning" th:href="@{/user/} + ${user.id}">Редактировать</a><br><br>
    </div>
</div>
<footer th:replace="blocks/foooter :: footer"></footer>
</body>
</html>
