<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html"; charset="UTF-8">
    <title th:text="${title}"></title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <header class="mt-2" th:insert="blocks/header :: header"></header>

    <div class="container mt-5">

        <h1 th:text="${title}"></h1>

        <div sec:authorize="isFullyAuthenticated()">
        <h3>Hi, <span sec:authentication="name"></span></h3>
        </div>

        <p>Multiple lines of text that form the lede,
            informing new readers quickly and efficiently about what’s most
            interesting in this post’s contents.</p>
    </div>
    <footer th:replace="blocks/foooter :: footer"></footer>
</body>
</html>
