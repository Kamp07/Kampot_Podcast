<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html"; charset="UTF-8">
    <title>LogIn</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/main.css">
</head>
<body class="text-center" wfd-invisible="true">
<main class="form-signin">
    <form  th:action="@{/login}" method="post" class="loginMargin">
        <h1 class="h3 mb-3 fw-normal">Please sign in</h1>
        <div class="form-floating login">
            <input type="text" class="form-control" name="username" id="floatingInput" placeholder="UserName">
            <label for="floatingInput">Your UserName</label>
        </div>
        <div class="form-floating login">
            <input type="password" name="password" class="form-control" id="floatingPassword" placeholder="Password">
            <label for="floatingPassword">Password</label>
        </div>
        <button class="btn btn-lg btn-primary mt-2 loginbtn" type="submit">Sign in</button>
    </form>
    <img th:src="@{images/login.jpg}" alt="" width="200px">
</main>
</body>
</html>
