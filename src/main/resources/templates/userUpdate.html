<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html"; charset="UTF-8">
    <title>User Update</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
<header class="mt-2" th:insert="blocks/header :: header"></header>
<div class="container mt-5">
    <div th:each="usr : ${user}">
        <form th:action="@{/user/} + ${usr.id}" method="post">
            <input type="text" name="userName" class="form-control" th:value="${usr.username}"><br>
            <div th:each="roles : ${role}">
               <label>
                   <input type="checkbox" th:name="${roles.name()}"> <a th:text="${roles.name()}"></a>
               </label>
            </div>
            <button type="submit" class="btn-close-white">Обновить</button>
        </form>
    </div>

</div>

<footer th:replace="blocks/foooter :: footer"></footer>
</body>
</html>
