<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html"; charset="UTF-8">
    <title th:text="${review[0].title}"></title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
<header class="mt-2" th:insert="blocks/header :: header"></header>

<div class="container mt-5">

    <div th:each="rev : ${review}">
        <h2 th:text="'Редактирование записи <<' + ${rev.title} + '>>'"></h2>
        <form th:action="@{/reviews/} + ${rev.id} + @{/update}" method="post">
            <input type="text" name="title" placeholder="Кратко" class="form-control" th:value="${rev.title}"><br>
            <textarea name="text" placeholder="Полный отзыв" class="form-control" th:text="${rev.text}"></textarea><br>
            <button type="submit" class="btn-close-white">Обновить</button>
        </form>
    </div>

</div>

<footer th:replace="blocks/foooter :: footer"></footer>
</body>
</html>
